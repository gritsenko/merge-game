<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Наморщи мозг</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Наморщи мозг">
    <meta property="og:description" content="An engaging merge game to challenge your brain!">
    <meta property="og:image" content="https://gritsenko.github.io/merge-game/preview.png">
    <meta property="og:url" content="https://gritsenko.github.io/merge-game/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Намощи мозг">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <!-- Yandex.Metrika counter -->
    <script src="./metrika.js"></script>
    <noscript>
        <div><img src="https://mc.yandex.ru/watch/98653129" style="position:absolute; left:-9999px;" alt="" /></div>
    </noscript>
    <!-- /Yandex.Metrika counter -->
</head>

<body>
    <div class="top-controls" aria-label="top controls">
        <div class="top-left">
            <button id="restart-btn" class="restart-btn" title="Restart Game">
                <img id="restart-icon" src="restart.svg" alt="Restart" width="32" height="32">
            </button>
        </div>

        <div class="top-center">
            <div class="version-div">v2</div>
        </div>

        <div class="top-right">
            <button id="sound-toggle" class="sound-btn" title="Toggle Sound">
                <img id="sound-icon" src="mute.svg" alt="Sound" width="32" height="32">
            </button>
        </div>
    </div>

    <div id="game-container">
        <h1>Наморщи мозг</h1>

        <div id="score-container">
            <div id="score-container-left">
                <div class="score-row">
                    <span class="score-label">Счет:</span>
                    <span id="score" class="score-value">0</span>
                    <span class="sep">•</span>
                    <span class="score-label">Рекорд:</span>
                    <span id="top-score" class="score-value">10</span>
                </div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>

        <div id="move-cost-container">
            <span class="score-label">Стоимость перемещения:</span>
            <span id="move-cost" class="score-value">1</span>
        </div>

    </div>

    <script src="graphics.js"></script>
    <script src="sounds.js"></script>
    <script src="script.js"></script>

</body>

</html>
